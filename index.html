<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="style.css">
    <title>vendrr</title>
</head>

<body class="background">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vendrr</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app">

        </div>
        <div class="m-2">
            <h2 class="text-light">Cash: <span id="vending-cash" class="text-light">$10</span>
            </h2>
        </div>
        <img src="https://cdn.iconscout.com/icon/free/png-512/coca-cola-1863554-1579762.png">
        <div class="m-1 ">
            <button class="btn btn-primary" onclick="app.vendingController.purchasedCoke()">$1 Coke</button>
        </div>
        <img src="https://iconape.com/wp-content/png_logo_vector/aw-root-beer.png">
        <div class="m-1">
            <button class="btn btn-primary" onclick="app.vendingController.purchasedRootBeer()">$2
                Root Beer</button>
        </div>
        <img src="https://iconape.com/wp-content/png_logo_vector/mountain-dew-logo.png" class="image-fluid">
        <div class="m-1" img
            src=https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Mountain_Dew_logo.svg/1200px-Mountain_Dew_logo.svg.png>
            <button class="btn btn-primary" onclick="app.vendingController.purchasedMountainDew()">
                $2 Mountain
                Dew</button>
        </div>
        <img src="https://www.coca-cola.co.uk/content/dam/one/gb/en/logo-clor/sprite-logo-orginal.png">
        <div class="m-1">
            <button class="btn btn-primary" onclick="app.vendingController.purchasedSprite()">$3
                Sprite</button>
            <div id="button">
            </div>

        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
